<template name="header">
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor 'highScores'}}"><img src='{{gameLogo}}' alt='logo' /></a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Games <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              {{#each games}}
                <li role="presentation"><a href="#" class="game-switcher" data-game-id="{{_id}}">{{name}}</a></li>
              {{/each}}
            </ul>
          </li>
          <li><a href="{{ pathFor 'highScores' }}">High Scores</a></li>
          {{#if currentUser}}<li><a href="{{ pathFor 'myScores' }}">My Scores</a></li>{{/if}}
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Links <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="/Laser Cue Instruction Manual.pdf" target="_blank">Manual</a></li>
              <li><a href="http://www.ipdb.org/machine.cgi?id=1414" target="_blank">IPDB</a></li>
              <li><a href="https://github.com/zammitt/pinball-scores" target="_blank">GitHub</a></li>
            </ul>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {{> loginButtons}}
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
</template>
